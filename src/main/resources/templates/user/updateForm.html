<!DOCTYPE html>
<html lang="kr">
{{>includes/header}}
<body>
{{>includes/naviBar}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default content-main">
            {{#users}}
            <form name="question" method="post" action="/users/{{id}}/update">
                <input type="hidden" name="_method" value="put"/>
                <div class="form-group">
                    <label for="userId">사용자 아이디</label>
                    <input class="form-control" id="userId" name="userId" value="{{userId}}" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input class="form-control" id="name" name="name" value="{{name}}" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{email}}" placeholder="Email">
                </div>
                <p>* 비밀번호가 일치해야 수정이 가능합니다.</p>
                <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
                <div class="clearfix" />
            </form>
            {{/users}}
        </div>
    </div>
</div>

{{>includes/footer}}
</body>
</html>
